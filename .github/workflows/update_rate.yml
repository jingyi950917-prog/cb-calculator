name: 自动同步实时汇率

on:
  schedule:
    - cron: '0 0 * * *' # 每天北京时间上午8点运行
  workflow_dispatch: # 允许你手动点击按钮运行

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: 抓取并替换汇率
        run: |
          # 1. 抓取最新汇率 (USD -> CNY)
          RATE=$(curl -s https://api.exchangerate-api.com/v4/latest/USD | jq '.rates.CNY')
          echo "当前最新汇率: $RATE"

          # 2. 精准匹配替换：寻找 id="exchangeRate" 并在同一行修改 value
          # 这个正则专门对应你代码中的格式
          sed -i "s/\(id=\"exchangeRate\" value=\"\)[^\"]*\"/\1$RATE\"/g" index.html

      - name: 提交更新到仓库
        run: |
          git config --global user.name "Exchange-Bot"
          git config --global user.email "bot@github.com"
          git add index.html
          git commit -m "自动更新汇率至: $RATE" || exit 0
          git push
